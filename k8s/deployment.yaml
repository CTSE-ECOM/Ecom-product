apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctse-deployment
  labels:
    app: ctse_app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ctse_app
  template:
    metadata:
      labels:
        app: ctse_app
    spec:
      containers:
        - name: ctse_app
          image: deshi97/ctse-assignment:v3
          imagePullPolicy: Always
          ports:
            - containerPort: 6500
